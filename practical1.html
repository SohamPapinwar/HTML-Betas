<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical no. 1</title>
</head>
<!-- first practical -->
<!-- bgcolor is an attribute used to change the background colour -->
<!-- background attribute is used to add image in background of web page -->
<body bgcolor="yellow" background="Desert.jpg">
    <!-- this tag is used to add heading on  web page -->
    <h1>h1 heading</h1><!-- largest size then decreases -->
    <h2>h2 heading</h2>
    <h3>h3 heading</h3>
    <!-- four types of lists in HTML link,unordered,ordered and definition or description list -->
    <h3>Link list</h3>
    <li>MANGO</li>
    <li>APPLE</li>
    <li>ORANGE</li>
    <h3>Ordered list</h3>
    <ol>
        <li>FIRST</li>
        <li>SECOND</li>
        <li>THIRD</li>
    </ol>
    <h3>Discription list</h3>
    <d1>
        <!-- this list is used to put a description of list with their title -->
        <dt>Sec C</dt>
        <dd>-Room number F102</dd>
        <dt>computer lab</dt>
        <dd>-Room number F106</dd>
    </d1>
</body>
</html>
